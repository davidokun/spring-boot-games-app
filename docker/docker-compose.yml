version: '2'

services:
  app:
    build: app/.
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
  jenkins:
    build: jenkins/.
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - ./jenkins/data:/var/jenkins_home
    depends_on:
      - sonar
  sonar:
    build: sonar/.
    ports:
      - "9000:9000"
      - "9092:9092"