spring.data.mongodb.database=gamesapp
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

## ERROR HANDLING
games.app.serviceUnavailable={"code":"503", "message" : "Service is not available at the moment. Please try later", "path" : "%s"}
games.app.badRequest={"code":"400", "message" : "Json payload is malformed", "path" : "%s"}
games.app.notFound={"code":"404", "message" : "Endpoint path do not exists", "path" : "%s"}